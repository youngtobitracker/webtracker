<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>YOUNGTOBI TRACKER</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js" defer></script>
  <script src="bckg.js" defer></script>
  <style>
    body {
      background-color: #1a1a1a;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
    }
    .menu {
      max-width: 800px;
      margin: 0 auto;
    }
    .dropdown-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease;
    }
    .dropdown.open .dropdown-content {
      max-height: 2000px;
    }
    .search-bar {
      margin: 0 auto 1rem auto;
      text-align: center;
      opacity: 0.7;
    }
    .search-bar input {
      padding: 6px 10px;
      width: 60%;
      font-size: 14px;
      border-radius: 4px;
      border: none;
      background-color: #2a2a2a;
      color: white;
    }
  </style>
</head>
<body>
  <canvas id="metaballs"></canvas>
  <div class="animated-bg">
    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>
    <div class="circle circle-3"></div>
  </div>

  <h1 class="title">YOUNGTOBI TRACKER</h1>
  <div class="t1">TRACKLIST DE CANCIONES UNRELEASED, LEAKS Y DEMOS.</div>
  <br />

  <!-- Search bar -->
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Buscar canciones..." oninput="filterSongs()">
  </div>

  <!-- Modal de imagen -->
  <div id="imageModal" class="modal" onclick="closeModal()">
    <img src="cover/" id="modalImage" class="modal-content" />
  </div>

  <!-- Contenedor de menÃºs -->
  <div class="menu" id="albumsContainer"></div>

  <script>
    let albums = [];

    fetch('albums.json')
      .then(res => res.json())
      .then(data => {
        albums = data;
        renderAlbums();
      });

    function renderAlbums() {
      const container = document.getElementById("albumsContainer");
      container.innerHTML = "";

      albums.forEach(album => {
        const albumHTML = `
          <div class="dropdown">
            <div class="dropdown-header" onclick="toggleDropdown(this)">
              <img src="${album.cover}" class="album-cover-thumbnail" onclick="openModal(event, this.src)" />
              ${album.title}
            </div>
            <div class="dropdown-content">
              ${album.tracks.map(track => `
                <div class="item">
                  <h3>${track.title}</h3>
                  <div class="item-details">
                    <span>${track.date}</span>
                    <span class="label">${track.quality}</span>
                  </div>
                  <audio controls src="${track.audio}"></audio>
                  <div class="audio-description">
                    <em>${track.desc}</em>
                  </div>
                </div>`).join('')}
            </div>
          </div>`;

        container.innerHTML += albumHTML;
      });
    }

    function toggleDropdown(header) {
      const dropdown = header.parentElement;
      dropdown.classList.toggle("open");
    }

    function openModal(event, src) {
      event.stopPropagation();
      const modal = document.getElementById("imageModal");
      const modalImg = document.getElementById("modalImage");
      modalImg.src = src;
      modal.classList.add("show");
    }

    function closeModal() {
      document.getElementById("imageModal").classList.remove("show");
    }

    function filterSongs() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const items = document.querySelectorAll(".item");

      items.forEach(item => {
        const text = item.textContent.toLowerCase();
        item.style.display = text.includes(input) ? "block" : "none";
      });
    }
  </script>
</body>
</html>
